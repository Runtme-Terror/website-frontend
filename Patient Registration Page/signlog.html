<!DOCTYPE html>
<html>
<head>
	<title>SignUp and Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	<!-- <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet"> -->
</head>
<body>
	<i class="fa fa-user-md" aria-hidden="true"></i>
<h1 id="heading">User Registration Page</h1>
<div class="container" id="container">
<div class="form-container sign-up-container">

<form action="">
	<h1>Create Account</h1>
	<!-- <div class="social-container">
		<a href="#" class="social"><i class="fa fa-facebook"></i></a>
		<a href="#" class="social"><i class="fa fa-google"></i></a>
		<a href="#" class="social"><i class="fa fa-linkedin"></i></a>
	</div> -->
	<!-- <span>or use your email for registration</span> -->

	<input type="text" name="name" placeholder="Name">
	<input type="number" name="phone_number" placeholder="Phone Number">
	<input type="number" id="age" name="age" placeholder="Age">

	<select name="gender" id="gender">
		<option value="Gender" selected>Gender</option>
  		<option value="Male">Male</option>
  		<option value="Female">Female</option>
  		<option value="Others">Others</option>
	</select>
	<!-- <button>Use Current Location</button> -->
	<button>Use Current Location</button>
	<input type="email" name="email" placeholder="Email">
	<input type="password" name="password" placeholder="Password">
	<input type="password" name="confirm_password" placeholder="Confirm Password">
	<button style="margin-top: 5px;">Register Now</button>
</form>


</div>
<div class="form-container sign-in-container">
	<form action="#">
		<h1>Login In</h1>
		<div class="social-container">
		<!-- <a href="#" class="social"><i class="fa fa-facebook"></i></a> -->
		<!-- <a href="#" class="social"><i class="fa fa-google"></i></a> -->
		<!-- <a href="#" class="social"><i class="fa fa-linkedin"></i></a> -->
	</div>
	<!-- <span>or use your account</span> -->
	<input type="email" name="email" placeholder="Email">
	<input type="password" name="password" placeholder="Password">
	<a href="#">Forgot Your Password?</a>

	<button>Sign In</button>
	</form>
</div>
<div class="overlay-container">
	<div class="overlay">
		<div class="overlay-panel overlay-left">
			<h1>Welcome back!</h1>
			<br>
			<p>
			Already registered with us?</p><p>
			Please sign in with your credentials by clicking here.</p>
			<button class="ghost" id="signIn">Sign In</button>
		</div>
		<div class="overlay-panel overlay-right">
			<h1> Register Now</h1>
			<br>
			<p> Don't have an account yet?</p>
			<p>Consult Right Specialists-24x7 from Top Hospitals by registering with us now.</p>

			<button class="ghost" id="signUp">Sign Up</button>
		</div>
	</div>
</div>
</div>


<!-- <footer>
	<p>Made with love by </p>

<script type="text/javascript">
	const signUpButton = document.getElementById('signUp');
	const signInButton = document.getElementById('signIn');
	const container = document.getElementById('container');

	signUpButton.addEventListener('click', () => {
		container.classList.add("right-panel-active");
	});
	signInButton.addEventListener('click', () => {
		container.classList.remove("right-panel-active");
	});
</script>

</body>
</html>
